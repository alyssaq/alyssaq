# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Alyssa
subtitle: Alyssa Quek
description: Coder. Analyzer.
author: Alyssa Quek
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: alyssaq.github.io
root: /
permalink: :year/:title/
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year:month:day-:title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: tech
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD-MMM-YYYY
time_format: HH:mm

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
plugins:
- hexo-renderer-mathjax

## Themes: http://hexo.io/themes/
theme: hueman

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/alyssaq/alyssaq.github.io.git
  branch: master

# Logo Url
# Please enter an absolute path to your logo file
# or remove the following line with replacing logo-header.png with your own logo
logo: https://s.gravatar.com/avatar/68dd6178c6868bff37f7c2e196201ff8?s=80

# Header
menu:
  Home: /
  About: /about/index.html

# Article list grouped by year
groupByYear: true

# Content
fancybox: false

# Thumbnail
thumbnail: false

# Scroll Loading
scrollLoading: true

# Sidebar
sidebar: right # sidebar's position (left or right)
social_links:
  twitter: https://twitter.com/alyssaquek
  facebook: https://www.facebook.com/alyssaq
  linkedin: https://linkedin.com/in/alyssaq
  github: https://github.com/alyssaq
  rss: /atom.xml
widgets:
- recent_posts
- category
- tag
- tagcloud

#- archive
#- links

# Links
# links:
#   Hexo: http://hexo.io

# Don't Use Google APIs if you are in google-blocked areas
use_google_apis: false

feed:
  type: atom
  path: atom.xml
